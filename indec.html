<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>VUE</title>
</head>
<body class="bg-dark text-white">

    <div id="app" class=" d-flex flex-column p-3 gap-3"> 
        <h1> VUE </h1>
        <h2>{{ message }} </h2>
        <h2> suma 2 + 2 = {{2 + 2}} </h2>
        <h2> {{miEdadNombre}} </h2> 

        <!-- v-on -- con @click modifico el metodo contar y suma 1,
        por cada click modifica el valor de contador-->
        <h3>Contador</h3>
        <p> {{contador}} </p>
            <!-- atajo v-on: por @ -->
        <button @click="contar" class="btn btn-primary">contar</button>

        <!-- v-model -- v-model hace que se vincule la vista con el js : 
        escribo dentro de la caja del input y aparece en la parrafo-->
        <input v-model="texto" class="form-control" type="text" name="" id="">
        <p>{{texto}}</p>

        <!-- v-bind -- habilita escribir logica dentro de una etiqueta html-->
        <!-- acortamos v-bind: por :--> 
        <img :src= " foto == 'gato'? 'https://s1.ppllstatics.com/lasprovincias/www/multimedia/202112/12/media/cortadas/gatos-kb2-U160232243326NVC-1248x770@Las%20Provincias.jpg' : 'https://cdn.pixabay.com/photo/2020/06/30/22/34/dog-5357794_640.jpg' " height="300" width="300" :alt="foto">
        <p class="p-3 rounded-3" :class="foto == 'gato'? 'bg-success' : 'bg-danger'" > {{foto}} </p>

        <!--v-if -- reenderizar condicionalmente algo --> 
        <img v-if="foto == 'perro'" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS10jvpU1VJFgpl7lsNl6Bw_relMv29BAgr4Q&usqp=CAU" height="300" width="300" alt="">
        <img v-else  src="https://okdiario.com/img/2022/10/18/los-gatos-pueden-ver-en-color-1.jpg" height="300" width="300" alt="">

        <!-- v-for --  --> 
        <p> {{frutas}} </p>

        <ul><!-- esta forma muestra los null-->
            <li v-for = "fruta of frutas">{{fruta}}</li>
        </ul>

        <ul><!-- template -esta etiqueta en el html no se muestra - de esta forma saca los null-->
            <template v-for = "fruta of frutas">
                <li v-if="fruta != null">{{fruta}}</li>   
            </template>
        </ul>

        <!-- v-show --  el v-show es parecido al v-if, pero el v-show oculta el display--> 
        <ul>
            <li v-show= "fruta != null " v-for = "fruta of frutas">{{fruta}}</li>
        </ul>

        <input v-model="fruta" class="form-control" type="text">
        <button @click="agregarElemento" class="btn btn-primary" >Agregar</button>


    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
    <script src="./main.js"></script>
    
   
</html>
